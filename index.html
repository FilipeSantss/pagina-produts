<html lang="pt-br">

<body>

    <div class="links-container">

            <!-- Lista de URLs de imagens, separadas por vírgulas -->

        <!-- Produto 2 -->
        <div class="product">
            <img src="URL_DA_IMAGEM_DO_PRODUTO_2_1" alt="Produto 2" class="product-img">

            <button id="next-btn">Próxima &#10095;</button>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
